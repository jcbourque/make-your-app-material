buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }
}

ext {
    supportVersion = '1.0.0'
}

dependencies {
    implementation "androidx.legacy:legacy-support-v4:$supportVersion"
    implementation "androidx.legacy:legacy-support-v13:$supportVersion"
    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.palette:palette:$supportVersion"
    implementation "androidx.recyclerview:recyclerview:$supportVersion"
    implementation "androidx.cardview:cardview:$supportVersion"
    implementation "com.google.android.material:material:$supportVersion"
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation files('libs/volley.jar')
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}
